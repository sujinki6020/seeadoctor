<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="../css/myInfo.css"/>
    </head>
    <body>    
        <form id="myForm" action="" class="register">
            <h1 id="myH1">My Information</h1>
            <fieldset class="row1">
                <legend>ID & PW
                </legend>
                <p>
                    <label>ID 
                    </label>
                    <input type="text" value="My ID"/>
                </p>
                <p>
                    <label>Password
                    </label>
                    <input type="password" value="My Password"/>
                    <label>Repeat Password
                    </label>
                    <input type="password"/>
                </p>
            </fieldset>
            <fieldset class="row2">
                <legend>Personal Details
                </legend>
                <p>
                    <label>Name
                    </label>
                    <input type="text" class="long" value="My Name"/>
                </p>
                <p>
                    <label>Phone
                    </label>
                    <input type="text" maxlength="11"/>
                </p>
                <p>
                    <label>Address
                    </label>
                    <input type="text" class="long"/>
                </p>
                <p>
                    <label>Address(Detail)
                    </label>
                    <input type="text" class="long"/>
                </p>
                <p>
                    <label>Email
                    </label>
                    <input type="text" class="long"/>
                </p>

            </fieldset>
            <fieldset class="row3">
                <legend>Further Information
                </legend>
                <p>
                    <label>Gender</label>
                    <input type="radio" value="radio"/>
                    <label class="gender">Male</label>
                    <input type="radio" value="radio" checked/>
                    <label class="gender">Female</label>
                </p>
                <p>
                    <label>Birthdate
                    </label>
                    <input class="birth" type="text" size="6" maxlength="6"/>예 901202
                </p>
                <!-- <p>
                    <label>Children
                    </label>
                    <input type="checkbox" value="" />
                </p> -->
                <!-- <d-->
            </fieldset>
            <!-- <fieldset class="row4">
            </fieldset> -->
            <div><button class="button">수정하기 &raquo;</button></div>
        </form>
    </body>
</html>
